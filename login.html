<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - TERRASOCIAL</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/app.css">
  <style>
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 10px 16px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      background: #fff;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 14px;
      transition: background .15s, border-color .15s;
    }
    .btn-google:hover { background: #f8fafc; border-color: #94a3b8; }
    .btn-google.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #94a3b8;
      font-size: 12px;
      margin: 6px 0 14px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    .google-note { font-size: 11px; color: #94a3b8; text-align: center; margin-top: -8px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html"><span>TERRA</span>SOCIAL</a>
      <nav class="nav-links">
        <a class="btn btn-outline" href="register-client.html">Inscription client</a>
        <a class="btn btn-outline" href="register-owner.html">Inscription propriétaire</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Connexion</h1>
    <p class="page-subtitle">Accédez à votre tableau de bord client, propriétaire ou administrateur.</p>

    <section class="card" style="max-width: 560px;">
      <div id="flash"></div>

      <!-- Google OAuth (actif si GOOGLE_CLIENT_ID configuré côté serveur) -->
      <a id="btn-google" href="/api/auth/google" class="btn-google disabled" title="Google OAuth non configuré">
        <svg width="18" height="18" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.1-.4-4.5H24v8.5h12.7c-.6 3-2.3 5.5-4.8 7.2v6h7.8c4.5-4.2 7.1-10.4 7.1-17.2z"/>
          <path fill="#34A853" d="M24 48c6.5 0 11.9-2.1 15.8-5.8l-7.8-6c-2.1 1.4-4.8 2.3-8 2.3-6.1 0-11.3-4.1-13.2-9.7H2.7v6.2C6.6 42.7 14.8 48 24 48z"/>
          <path fill="#FBBC05" d="M10.8 28.8c-.5-1.4-.7-2.9-.7-4.5s.2-3.1.7-4.5v-6.2H2.7C1 17 0 20.4 0 24s1 7 2.7 10.2l8.1-5.4z"/>
          <path fill="#EA4335" d="M24 9.5c3.4 0 6.5 1.2 8.9 3.5l6.6-6.6C35.9 2.5 30.4 0 24 0 14.8 0 6.6 5.3 2.7 13.8l8.1 5.4C12.7 13.6 17.9 9.5 24 9.5z"/>
        </svg>
        Continuer avec Google
      </a>
      <p id="google-note" class="google-note" style="display:none;">Google OAuth non activé — contactez l'administrateur</p>

      <div class="divider">ou</div>

      <form id="login-form">
        <label for="identifier">Email ou numéro de téléphone</label>
        <input id="identifier" name="identifier" type="text" required
               placeholder="Ex: jean@exemple.com ou +237 6XX XXX XXX"
               autocomplete="username">

        <label for="password" style="margin-top:10px;">Mot de passe</label>
        <input id="password" name="password" type="password" required
               placeholder="Votre mot de passe"
               autocomplete="current-password">

        <button class="btn btn-secondary" type="submit" style="margin-top:14px;">Se connecter</button>
      </form>
      <p class="small" style="margin-top:10px;"><a href="password-reset.html">Mot de passe oublié ?</a></p>
    </section>
  </main>

  <script src="js/runtime-config.js"></script>
  <script src="js/app-api.js"></script>
  <script>
    function showFlash(message, type) {
      const flash = document.getElementById('flash');
      flash.innerHTML = `<div class="flash ${type}">${message}</div>`;
    }

    // Vérifier si Google OAuth est disponible côté serveur
    (async () => {
      try {
        const res = await fetch(`${window.TERRASOCIAL_API_BASE || ''}/api/auth/google`, {
          method: 'HEAD'
        });
        // Si le serveur retourne autre chose que 501, Google est configuré
        if (res.status !== 501) {
          document.getElementById('btn-google').classList.remove('disabled');
        } else {
          document.getElementById('google-note').style.display = 'block';
        }
      } catch {
        document.getElementById('google-note').style.display = 'block';
      }
    })();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        identifier: document.getElementById('identifier').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const payload = await TSApi.request('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify(body)
        });

        TSApi.setSession(payload);

        if (payload.user.is_super_admin) {
          window.location.href = 'dashboard-super-admin.html';
          return;
        }

        if (payload.user.is_manager) {
          window.location.href = 'dashboard-manager.html';
          return;
        }

        if (payload.user.role === 'owner') {
          window.location.href = 'dashboard-owner.html';
          return;
        }

        window.location.href = 'dashboard-client.html';
      } catch (error) {
        showFlash(error.message, 'err');
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(() => {});
    }
  </script>
</body>
</html>
