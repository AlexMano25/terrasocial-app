<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - TERRASOCIAL</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html"><span>TERRA</span>SOCIAL</a>
      <nav class="nav-links">
        <a class="btn btn-outline" href="register-client.html">Inscription client</a>
        <a class="btn btn-outline" href="register-owner.html">Inscription propriétaire</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Connexion</h1>
    <p class="page-subtitle">Accédez à votre tableau de bord client ou propriétaire.</p>

    <section class="card" style="max-width: 560px;">
      <div id="flash"></div>
      <form id="login-form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" required>

        <button class="btn btn-secondary" type="submit">Se connecter</button>
      </form>
      <p class="small"><a href="password-reset.html">Mot de passe oublié ?</a></p>
      <p class="small">Compte admin initial: <code>admin@terrasocial.cm</code> / <code>Admin@12345</code> (à changer en production).</p>
    </section>
  </main>

  <script src="js/app-api.js"></script>
  <script>
    function showFlash(message, type) {
      const flash = document.getElementById('flash');
      flash.innerHTML = `<div class="flash ${type}">${message}</div>`;
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const payload = await TSApi.request('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify(body)
        });

        TSApi.setSession(payload);

        if (payload.user.role === 'owner') {
          window.location.href = 'dashboard-owner.html';
          return;
        }

        window.location.href = 'dashboard-client.html';
      } catch (error) {
        showFlash(error.message, 'err');
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(() => {});
    }
  </script>
</body>
</html>
