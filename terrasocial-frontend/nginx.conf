# Configuration Nginx pour TERRASOCIAL PWA
# À intégrer dans votre bloc server Nginx

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://supabase.io https://*.supabase.co; form-action 'self'" always;

    # CORS Headers (optionnel)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Root directory
    root /var/www/terrasocial;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject
               image/svg+xml;

    # Cache Settings
    # HTML files - no cache (always check)
    location ~* \.html?$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Pragma "public";
        expires 0;
    }

    # CSS, JavaScript - long cache
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, immutable, max-age=31536000";
        expires 1y;
        access_log off;
    }

    # Images - long cache
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        add_header Cache-Control "public, immutable, max-age=31536000";
        expires 1y;
        access_log off;
    }

    # Fonts - long cache
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        access_log off;
    }

    # SPA Routing - toutes les URLs vers index.html
    location / {
        # Vérifier d'abord si le fichier ou dossier existe
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ \.(env|json|md|sql|htpasswd|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Proxy vers Supabase API (optionnel)
    location /api/ {
        proxy_pass https://YOUR_SUPABASE_URL/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/terrasocial_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/terrasocial_error.log warn;
}

# Rate limiting (optionnel)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

